{% extends "base.html" %}

{% block content %}
<div class='category-items'>
    <ul>
        {% for t in ts.keys() %}
        <li class="tags-li"><a href="{{ words.sitename }}/tags/{{ t }}.html">{{ t }}</a><span class="count">{{ ts[t] }}</span></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
